services:
  # Backend API service
  - type: web
    name: art-recommender-api
    env: python
    region: frankfurt  # Choose the region closest to your users
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PORT
        value: 8000

  # Frontend React service
  - type: web
    name: art-recommender-frontend
    env: node
    region: frankfurt
    buildCommand: |
      cd frontend
      npm install
      npm run build
    startCommand: |
      cd frontend
      npm install -g serve
      serve -s build -l $PORT
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
      - key: REACT_APP_API_URL
        value: https://art-recommender-api.onrender.com # Will be the URL of your backend service 