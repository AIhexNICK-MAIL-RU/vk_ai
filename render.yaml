services:
  - type: web
    name: art-recommender
    env: python
    buildCommand: chmod +x install_dependencies.sh && ./install_dependencies.sh
    startCommand: cd backend && gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: TORCH_CPU_ONLY
        value: "1"
    plan: free 